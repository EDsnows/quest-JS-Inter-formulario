<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">


    <title>Formulário | Quest - JS Intermediário</title>
</head>
<body>
    <main>
        <div class="container-campo-texto">
            <h1>ficou com dúvida?<br>nos mande uma mensagem!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <div class="container-formulario">
            <form action="index.html" method="get">
                <input placeholder="Nome completo *" type="text" name="nome">
                <input placeholder="Email *" type="text" name="email">
                <input placeholder="Telefone *" type="number" name="telefone">
                <textarea placeholder="Mensagem *" type="text" name="mensagem" wrap="soft"></textarea>
                    <!-- ATRIBUTO PARA DESATIVAR O REDIMENSIONAMENTO textarea {resize: none;} -->
                <span>*campos obrigatórios</span>
                <input type="submit">Enviar</input>

            </form>
        </div>
    </main>

    <script src="validandoFormulario.js"></script>
</body>
</html>
