<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">


    <title>Formulário | Quest - JS Intermediário</title>
</head>
<body>
    <main>
        <div class="container-campo-texto">
            <h1>ficou com dúvida?<br>nos mande uma mensagem!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <div class="container-formulario">
            <form action="index.html" method="get" class="formulario">
                <div class="container-do-input">
                    <input placeholder="Nome completo *" type="text" name="nome" class="input-nome">
                </div>
                <div class="container-do-input">
                    <input placeholder="Email *" type="text" name="email" class="input-email">
                </div>
                <div class="container-do-input">
                    <input placeholder="Telefone *" type="tel" name="telefone" class="input-telefone">
                </div>
                <div class="container-do-input">
                    <textarea placeholder="Mensagem *" type="text" name="mensagem" wrap="soft" class="input-mensagem"></textarea>
                </div>
                <span class="aviso-de-campos-obrigatorios">*campos obrigatórios</span>
                <input type="submit" class="input-submit">
            </form>
        </div>
    </main>
    <script src="validandoFormulario.js"></script>
</body>
</html>
